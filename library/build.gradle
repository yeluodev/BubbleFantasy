apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

}

publish {
    userOrg = 'yeluodev1226' //注册时候的用户名
    groupId = 'com.yeluo.lib'// //compile引用时的第1部分
    artifactId = 'bubble-fantasy'////发布到JCenter上的项目名字，compile引用时的第2部分项目名
    uploadName = 'bubble-fantasy'//为上传后，在bintray显示的名字。
    publishVersion = '0.1.0'//版本号 ，compile引用时的最后部分，下次更新是只需要更改版本号即可
    desc = 'a fantastic bubble library'//描述，不重要
    website = 'https://github.com/yeluodev1226/BubbleFantasy' //项目的GitHub网站
    licences = ['Apache-2.0']
}
